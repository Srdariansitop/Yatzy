<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yatzi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="container header-inner">
      <div class="brand">
        <span class="logo">ðŸŽ²</span>
        <h1>Yatzi</h1>
      </div>
      <p class="tagline">Juega, tira y marca tus combinaciones con estilo.</p>
    </div>
  </header>

  <main class="container app-main">
    <section id="new-game" class="card">
      <div class="card-header">
        <h2>Nueva Partida</h2>
      </div>
      <div class="card-body">
        <form id="game-form" class="form-inline">
          <label class="form-field">
            <span>Jugadores (separados por coma)</span>
            <input type="text" id="players" placeholder="Ana,Beto" required />
          </label>
          <button class="btn btn-primary" type="submit">Crear juego</button>
        </form>
        <div id="game-info" class="info-row hidden">
          <div class="info-badge"><span>ID Juego</span><strong id="game-id"></strong></div>
        </div>
      </div>
    </section>

    <div class="grid">
      <section id="turn" class="card hidden">
        <div class="card-header">
          <h2>Turno Actual</h2>
          <div class="subinfo">
            <span class="label">Jugador</span>
            <strong id="current-player"></strong>
          </div>
          <div class="subinfo">
            <span class="label">Tiradas usadas</span>
            <strong><span id="rolls-used"></span> / 3</strong>
          </div>
        </div>
        <div class="card-body">
          <div id="dice-container" class="dice-panel"></div>
          <div id="kept-container" class="dice-panel"></div>
          <div class="actions">
            <button class="btn btn-primary" id="roll-btn">Tirar dados</button>
            <button class="btn btn-secondary" id="keep-btn">Conservar seleccionados</button>
          </div>
          <div id="roll-indicator" class="roll-indicator"></div>
        </div>
      </section>

      <section id="combinations" class="card hidden">
        <div class="card-header">
          <h2>Combinaciones Disponibles</h2>
        </div>
        <div class="card-body">
          <ul id="combo-list" class="combo-grid"></ul>
        </div>
      </section>

      <section id="scores" class="card hidden">
        <div class="card-header">
          <h2>Puntajes</h2>
        </div>
        <div class="card-body">
          <div id="scoreboard"></div>
        </div>
      </section>

      <section id="messages" class="card">
        <div class="card-body">
          <p id="message" class="message"></p>
        </div>
      </section>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
